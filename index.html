<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Car fare Calculator</title>
</head>
<body >
    <form   action="" id="calculator">
        <div class="container">
            <button class="btn" href="index.html" >CAR FARE CALCULATOR</button>
          </div>
       <div class="row">
        <label for="Kilometer">Kilometer<sub>(only up)</sub></label><input id="Kilometer"><br>
        </div>
        <i><a class="btn1" href="https://www.google.com/maps/">Find Km >></a></i>
        <div class="row">
        <label for="Petrol">Petrol Rate<sub>(today)</sub></label><input id="Petrol"><br>
        </div>
        <i><a class="btn1" href="https://www.bankbazaar.com/fuel/petrol-price-tamil-nadu.html">Find petrol rate >></a></i>
        <div class="row">
        <label for="Milege">milege<sub>( Vehicle)</sub></label><input id="Milege"><br>
         </div>
         <div class="container">
            <button class="btn" type="submit" >calulate the fare...</button>
          </div>
        <div class="row" id="results">
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
